<html>
<head>
  <title>survey-form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title"> freecodecamp Survey form </h1>
  <p id ="description">This is the freecode survey form that I am developing</p>

  <form id=survey-form>

  <fieldset>
   <label id="name-label" for="name" > Name <input id="name" type="text" placeholder="Enter your name" required> </label>

    <label id="email-label" for="email"> Email <input id="email" type="email" placeholder="Enter your email" required> </label>

    <label id="number-label" for="number"> Age <input id="number" type="number" placeholder="Age" min="18" max="120"></label>

<label> Which option best describes your current role?
    <select id="dropdown">
    <option>Select current role</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option>Prefer not to say</option>
    <option>Other</option>

    </select>
    
</fieldset>


<fieldset class="radio-buttons">
  Would you recommend freecode camp to a friend?  
    <input name="option-radio" type="radio" value="definitely"> Definitely
    <input name="option-radio" type="radio" value="maybe"> Maybe
    <input name="option-radio" type="radio" value="not-sure"> Not sure
</fieldset> 

<fieldset>
  What is your favorite feature of freecode camp?
  <select >
    <option>Select an option</option>
    <option>Challenges</option>
    <option>Projects</option>
    <option>Community</option>
    <option>Open Source</option>
  </select>
</fieldset>

<fieldset>
<label>What would you like to see improved? (check all that apply)
<input type="checkbox" value="front-end"> Front-end Projects
<input type="checkbox" value="back-end"> Back-end projects.
<input type="checkbox" value="data-visualization"> Data Visualization
<input type="checkbox" value="challenges"> Challenges
<input type="checkbox" value="open-source-community"> Open source Community
<input type="checkbox" value="gitter-help-rooms"> Gitter help rooms
<input type="checkbox" value="videos"> Videos
<input type="checkbox" value='city-meetups'> City Meetups
<input type="checkbox" value="wiki"> Wiki
<input type="checkbox" value="forum"> Forum
<input type="checkbox" value="additional-courses"> Additional Courses
</label>
</fieldset>

<fieldset>
<label> Any Comments or suggestions?
  <textarea placeholder="Enter your comment here..." rows="5" cols="3"></textarea>
</label>

</fieldset>


<button id="submit">Submit</button>
  </form>
</body>

</html>
